<!DOCTYPE html>
<html>

<head>
	<title>SUPER HERO</title>

	<icon src="https://previews.123rf.com/images/kisika/kisika1306/kisika130600004/20337340-superhero-icon-vector-flying-superman-figure-symbol.jpg"></icon>

	<link rel="stylesheet" href="style.css">

	<script src="fabric.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<body class="body_background">

	<center>

		<h2 class="btn-primary">SUPER HERO</h2>

		<div id="head_info" class="btn-danger">
			<h3>Current Width = <span id="current_width">30</span></h3>
			<h3>Current Height = <span id="current_height">30</span> </h3>
		</div>
		<button type="button" id="my_button" onclick="app_button()">Insert Character</button>
		<canvas height="600" width="1000" id="my_canvas"></canvas>
		<b><h3 class="text-danger">NOTE:<span id="note">J= LEGS, L= LEFT HAND, R= RIGHT HAND, F= FACE, B= BODY, SHIFT+P= INCREASE SIZE, SHIFT+M= DECREASE SIZE</span></h3></b>
	</center>
	<script src="main.js"></script>
